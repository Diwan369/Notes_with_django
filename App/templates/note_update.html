<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <style>
        body { font-family: Arial; background: #f4f4f9; margin:0; padding:0;}
        .container { max-width: 500px; margin: 50px auto; background:white; padding:30px; border-radius:10px; box-shadow:0px 3px 10px rgba(0,0,0,0.1);}
        h1 { text-align:center; color:#6c5ce7;}
        input, textarea { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:16px;}
        button { width:100%; padding:10px; background:#0984e3; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;}
        a { display:block; text-align:center; margin-top:10px; text-decoration:none; color:#6c5ce7;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Note</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" value="{{ note.title }}" required>
            <textarea name="content" rows="5" required>{{ note.content }}</textarea>
            <button type="submit">Update Note</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
